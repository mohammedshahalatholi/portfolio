<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio Website">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        // Set API Base URL - Update this for production deployment
        // Example: window.API_BASE_URL = 'https://your-backend-domain.com/api';
        // Leave undefined for auto-detection
        // window.API_BASE_URL = 'https://your-backend-domain.com/api';
    </script>
</head>
<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <div class="nav-container">
            <div class="nav-logo" id="nav-logo">Portfolio</div>
            <nav class="nav-menu" id="nav-menu">
                <a href="#home" class="nav-link active">Home</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#experience" class="nav-link">Resume</a>
                <a href="#projects" class="nav-link">Services</a>
                <a href="#contact" class="nav-link">Contact</a>
                <a href="#contact" class="nav-link nav-link-cta">Hire Me</a>
            </nav>
            <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Hero Section - Clean Design -->
    <section id="home" class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <div class="hero-image-wrapper">
                    <img id="profile-image" src="" alt="Profile" class="hero-profile-img">
                </div>
                <div class="hero-text">
                    <h1 class="hero-name" id="hero-name">Your Name</h1>
                    <p class="hero-title" id="hero-title">Developer • Traveler • Freelancer</p>
                    <p class="hero-bio" id="hero-bio">Welcome to my portfolio</p>
                    <div class="hero-actions" id="hero-actions">
                        <!-- Hero button will be rendered dynamically via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- About Section - Redesigned -->
    <section id="about" class="section">
        <div class="container">
            <h2 class="section-title">Basic Info About Me</h2>
            <div class="about-wrapper" id="about-wrapper">
                <!-- About content will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Skills Attributes Section -->
    <section id="skill-attributes" class="section">
        <div class="container">
            <div class="skill-attributes-grid" id="skill-attributes-container">
                <!-- Skill attributes will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Statistics Section -->
    <section id="statistics" class="section statistics-section">
        <div class="container">
            <div class="statistics-bar" id="statistics-container">
                <!-- Statistics will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Testimonials Section -->
    <section id="testimonials" class="section">
        <div class="container">
            <h2 class="section-title">Testimonials</h2>
            <div class="testimonials-content" id="testimonials-container">
                <!-- Testimonials will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="section">
        <div class="container">
            <h2 class="section-title">Skills</h2>
            <div class="skills-container" id="skills-container">
                <!-- Skills will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="section">
        <div class="container">
            <h2 class="section-title">Experience</h2>
            <div class="timeline" id="experience-container">
                <!-- Experiences will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section">
        <div class="container">
            <h2 class="section-title">Projects</h2>
            <div class="projects-grid" id="projects-container">
                <!-- Projects will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Education Section -->
    <section id="education" class="section">
        <div class="container">
            <h2 class="section-title">Education</h2>
            <div class="timeline" id="education-container">
                <!-- Education will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Awards Section -->
    <section id="awards" class="section">
        <div class="container">
            <h2 class="section-title">Awards</h2>
            <div class="awards-grid" id="awards-container">
                <!-- Awards will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Hobbies Section -->
    <section id="hobbies" class="section">
        <div class="container">
            <h2 class="section-title">Hobbies</h2>
            <div class="hobbies-grid" id="hobbies-container">
                <!-- Hobbies will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <div class="container">
            <h2 class="section-title">Contact</h2>
            <div class="contact-content" id="contact-content">
                <!-- Contact info will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> <span id="footer-name">Portfolio</span>. All rights reserved.</p>
            <div class="footer-social" id="footer-social">
                <!-- Social links will be loaded here -->
            </div>
        </div>
    </footer>

    <!-- Loading Spinner -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
